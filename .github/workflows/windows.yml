name: ðŸªŸ â€¢ CI

on:
  push:
    branches: [ 'main' ]
    paths:
      - '**/*.hpp'
      - '**/*.cpp'
      - '**/*.cmake'
      - '**/CMakeLists.txt'
      - 'libs/**'
      - '.github/workflows/windows.yml'
  pull_request:
    branches: [ 'main' ]
    paths:
      - '**/*.hpp'
      - '**/*.cpp'
      - '**/*.cmake'
      - '**/CMakeLists.txt'
      - 'libs/**'
      - '.github/workflows/windows.yml'
  merge_group:

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ windows-2022, windows-2025 ]
        toolset: [ v143, ClangCL ]
        include:
          - os: windows-2022
            env: "Visual Studio 17 2022"
          - os: windows-2025
            env: "Visual Studio 17 2022"

    name: ðŸªŸ ${{matrix.os}} with ${{matrix.env}} and ${{matrix.toolset}} toolset
    runs-on: ${{matrix.os}}

    steps:
      - name: Clone Repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Boost
        uses: MarkusJx/install-boost@v2.5.1
        id: install-boost
        with:
          boost_version: 1.80.0
          platform_version: ${{matrix.boost_platform}}
          cache: true
          toolset: msvc
          arch: x86

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: "${{matrix.os}}-${{matrix.toolset}}-Release"
          variant: ccache
          save: true
          max-size: 10G

      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}\build_release

      - name: Configure CMake
        working-directory: ${{github.workspace}}\build_release
        run: >
          cmake ${{github.workspace}} -G "${{matrix.env}}" -A x64 -T ${{matrix.toolset}}
          -DCMAKE_CXX_COMPILER=${{matrix.compiler}}
          -DCMAKE_BUILD_TYPE=Release
          -DMNT_SIQAD_PLUGINS_TEST=ON
          -DFICTION_ENABLE_UNITY_BUILD=ON
          -DFICTION_ENABLE_PCH=ON
        env:
          BOOST_ROOT: ${{steps.install-boost.outputs.BOOST_ROOT}}

      - name: Build
        working-directory: ${{github.workspace}}\build_release
        run: cmake --build . --config Release -j4

      - name: Test
        working-directory: ${{github.workspace}}\build_release
        run: ctest -C Release --verbose --output-on-failure --repeat until-pass:3 --parallel 4
